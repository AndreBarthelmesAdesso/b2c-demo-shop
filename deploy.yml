version: "0.1"

namespace: spryker_b2c
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:7.4-alpine3.12
    environment:
        SPRYKER_DEFAULT_STORE: "CH"
        SPRYKER_ACTIVE_STORES: "CH,KR"


composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    mode: production
    compression:
        gzip:
            static: true
            level: 5

regions:
    ASIA:
        services:
            database:
                database: asia-docker
                username: spryker
                password: secret

        stores:
            CH:
                services:
                    broker:
                        namespace: ch-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: ch_search
            KR:
                services:
                    broker:
                        namespace: kr-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: kr_search
groups:
    ASIA:
        region: ASIA
        applications:
            yves_asia:
                application: yves
                endpoints:
                    yves.de.spryker.local:
                        store: CH
                        services:
                            session:
                                namespace: 1
                    yves.at.spryker.local:
                        store: KR
                        services:
                            session:
                                namespace: 2
            glue_asia:
                application: glue
                endpoints:
                    glue.de.spryker.local:
                        store: CH
                    glue.at.spryker.local:
                        store: KR
            zed_asia:
                application: zed
                endpoints:
                    zed.de.spryker.local:
                        store: CH
                        services:
                            session:
                                namespace: 3
                    zed.at.spryker.local:
                        store: KR
                        services:
                            session:
                                namespace: 4

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:5432:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:

docker:

    ssl:
        enabled: false
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: CH

    mount:
        baked:
