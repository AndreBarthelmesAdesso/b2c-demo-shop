# Example of a B2C demo shop 'STORE SPECIFIC' data import for 'KR' store.
version: 0

actions:
  # Store relation
  # CMS pages
  - data_entity: cms-block-store
    source: data/import/common/KR/cms_block_store.csv
  - data_entity: cms-page-store
    source: data/import/common/KR/cms_page_store.csv
  - data_entity: product-option-price
    source: data/import/common/KR/product_option_price.csv
