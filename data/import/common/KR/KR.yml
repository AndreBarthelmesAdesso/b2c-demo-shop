    source: data/import/common/KR/combined_product.csv
  - data_entity: combined-product-concrete
    source: data/import/common/KR/combined_product.csv
  - data_entity: combined-product-image
    source: data/import/common/KR/combined_product.csv
  - data_entity: combined-product-price
    source: data/import/common/KR/combined_product.csv
  - data_entity: combined-product-stock
    source: data/import/common/KR/combined_product.csv
