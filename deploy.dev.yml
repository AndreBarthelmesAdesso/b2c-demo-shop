version: "0.1"

namespace: spryker_b2c_dev
tag: 'dev'

environment: docker.dev
image:
    tag: spryker/php:7.4-alpine3.12
    php:
        enabled-extensions:
            - blackfire
    environment:
        SPRYKER_DEFAULT_STORE: "NZ"
        SPRYKER_ACTIVE_STORES: "NZ,AU"
composer:
    mode: ''
    autoload: ''
assets:
    mode: development

regions:
    OCEANIA:
        services:
            database:
                database: oce-docker
                username: spryker
                password: secret

        stores:
            NZ:
                services:
                    broker:
                        namespace: nz-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: nz_search
            AU:
                services:
                    broker:
                        namespace: au-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: au_search
groups:
    OCEANIA:
        region: OCEANIA
        applications:
            yves_oce:
                application: yves
                endpoints:
                    nz.fusion.spryker.local:
                        store: NZ
                        services:
                            session:
                                namespace: 1
                    au.fusion.spryker.local:
                        store: AU
                        services:
                            session:
                                namespace: 2
            glue_oce:
                application: glue
                endpoints:
                    glue.nz.fusion.spryker.local:
                        store: NZ
                    glue.au.fusion.spryker.local:
                        store: AU
            zed_oce:
                application: zed
                endpoints:
                    zed.nz.fusion.spryker.local:
                        store: NZ
                        services:
                            session:
                                namespace: 3
                    zed.au.fusion.spryker.local:
                        store: AU
                        services:
                            session:
                                namespace: 4
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:

docker:

    ssl:
        enabled: false
        redirect: true

    testing:
        store: NZ

    debug:
        enabled: true
        xdebug:
            enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platform:
                - macos
