version: "0.1"

namespace: spryker_b2c_dev
tag: 'dev'

environment: docker.dev
image:
    tag: spryker/php:7.4-alpine3.12
    php:
        enabled-extensions:
            - blackfire
    environment:
        SPRYKER_DEFAULT_STORE: "CH"
        SPRYKER_ACTIVE_STORES: "CH,KR"

composer:
    mode: ''
    autoload: ''
assets:
    mode: development

regions:
    ASIA:
        services:
            database:
                database: asia-docker
                username: spryker
                password: secret

        stores:
            CH:
                services:
                    broker:
                        namespace: ch-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: ch_search
            KR:
                services:
                    broker:
                        namespace: kr-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: kr_search

groups:
    ASIA:
        region: ASIA
        applications:
            yves_eu:
                application: yves
                endpoints:
                    yves.ch.spryker.local:
                        store: CH
                        services:
                            session:
                                namespace: 1
                    yves.kr.spryker.local:
                        store: KR
                        services:
                            session:
                                namespace: 2
            glue_eu:
                application: glue
                endpoints:
                    glue.ch.spryker.local:
                        store: CH
                    glue.kr.spryker.local:
                        store: KR
            zed_eu:
                application: zed
                endpoints:
                    zed.ch.spryker.local:
                        store: CH
                        services:
                            session:
                                namespace: 3
                    zed.kr.spryker.local:
                        store: KR
                        services:
                            session:
                                namespace: 4

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:5432:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:

docker:

    ssl:
        enabled: false
        redirect: true

    testing:
        store: CH

    debug:
        enabled: true
        xdebug:
            enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platform:
                - macos
