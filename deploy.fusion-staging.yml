version: "0.1"

x-frontend-auth: &frontend-auth
    auth:
        engine: basic
        users:
            -   username: fusion
                password: cloud

namespace: spryker-cloud
tag: '1.0'

environment: docker.staging
image:
    tag: spryker/php:7.4-alpine3.12
    php:
        enabled-extensions:
            - blackfire
            - newrelic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    OCEANIA:
        services:
            database:
                database: oce-docker
                username: spryker
                password: secret

        stores:
            NZ:
                services:
                    broker:
                        namespace: nz-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: nz_search
            AU:
                services:
                    broker:
                        namespace: au-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: au_search

groups:
    OCEANIA:
        region: OCEANIA
        applications:
            Yves:
                application: yves
                endpoints:
                    www.nz.fusion.cloud101.cloud.spryker.toys:
                        store: NZ
                        <<: *frontend-auth
                    www.au.fusion.cloud101.cloud.spryker.toys:
                        store: AU
                        <<: *frontend-auth
            Zed:
                application: zed
                endpoints:
                    zed.nz.fusion.cloud101.cloud.spryker.toys:
                        store: NZ
                        <<: *frontend-auth
                    zed.au.fusion.cloud101.cloud.spryker.toys:
                        store: AU
                        <<: *frontend-auth
            Glue:
                application: glue
                endpoints:
                    glue.nz.fusion.cloud101.cloud.spryker.toys:
                        store: NZ
                    glue.au.fusion.cloud101.cloud.spryker.toys:
                        store: AU
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.fusion.cloud101.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.fusion.cloud101.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.fusion.cloud101.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: NZ

    mount:
        baked:
